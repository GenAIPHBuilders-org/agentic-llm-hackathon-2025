<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - Agentic AI Hackathon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Include the same navigation -->
    <nav>...</nav>

    <main class="page-content">
        <section class="registration-section">
            <div class="container">
                <h1 class="page-title">Team Registration</h1>
                
                <!-- Registration Progress -->
                <div class="registration-progress">
                    <div class="progress-step active" data-step="1">
                        <i class="fas fa-users"></i>
                        <span>Team Info</span>
                    </div>
                    <div class="progress-step" data-step="2">
                        <i class="fas fa-project-diagram"></i>
                        <span>Project Details</span>
                    </div>
                    <div class="progress-step" data-step="3">
                        <i class="fas fa-check-circle"></i>
                        <span>Confirmation</span>
                    </div>
                </div>

                <!-- Multi-step Registration Form -->
                <form id="registrationForm" class="registration-form">
                    <!-- Step 1: Team Information -->
                    <div class="form-step active" data-step="1">
                        <div class="form-group">
                            <label for="teamName">Team Name *</label>
                            <input type="text" id="teamName" name="teamName" required>
                        </div>

                        <div class="form-group">
                            <label for="track">Track *</label>
                            <select id="track" name="track" required>
                                <option value="">Select Track</option>
                                <option value="innovation-single">Innovation - Single Agent</option>
                                <option value="innovation-multi">Innovation - Multi Agent</option>
                                <option value="security">Security Track</option>
                            </select>
                        </div>

                        <div id="teamMembers">
                            <h3>Team Members</h3>
                            <!-- Team Leader -->
                            <div class="member-card">
                                <h4>Team Leader</h4>
                                <div class="member-inputs">
                                    <div class="form-group">
                                        <label>Full Name *</label>
                                        <input type="text" name="leader_name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input type="email" name="leader_email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>GitHub Username *</label>
                                        <input type="text" name="leader_github" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Discord ID *</label>
                                        <input type="text" name="leader_discord" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" id="addMember" class="secondary-button">
                            <i class="fas fa-plus"></i> Add Team Member
                        </button>

                        <div class="form-navigation">
                            <button type="button" class="next-step primary-button">Next Step</button>
                        </div>
                    </div>

                    <!-- Step 2: Project Details -->
                    <div class="form-step" data-step="2">
                        <div class="form-group">
                            <label for="projectTitle">Project Title *</label>
                            <input type="text" id="projectTitle" name="projectTitle" required>
                        </div>

                        <div class="form-group">
                            <label for="projectDescription">Project Description *</label>
                            <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="techStack">Technologies to be Used *</label>
                            <input type="text" id="techStack" name="techStack" required
                                placeholder="e.g., Python, TensorFlow, LangChain">
                        </div>

                        <div class="form-group">
                            <label for="githubRepo">GitHub Repository (if existing)</label>
                            <input type="url" id="githubRepo" name="githubRepo"
                                placeholder="https://github.com/username/repository">
                        </div>

                        <div class="form-navigation">
                            <button type="button" class="prev-step secondary-button">Previous</button>
                            <button type="button" class="next-step primary-button">Review</button>
                        </div>
                    </div>

                    <!-- Step 3: Review & Submit -->
                    <div class="form-step" data-step="3">
                        <div class="review-section">
                            <h3>Review Your Information</h3>
                            <div id="reviewContent">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" required name="terms">
                                I agree to the hackathon rules and terms
                            </label>
                        </div>

                        <div class="form-navigation">
                            <button type="button" class="prev-step secondary-button">Edit Information</button>
                            <button type="submit" class="submit-button primary-button">Submit Registration</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Include footer -->
    <footer>...</footer>
    <script src="register.js"></script>
</body>
</html>
